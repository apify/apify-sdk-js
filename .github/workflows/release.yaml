name: Release @latest

on:
    workflow_dispatch:
        inputs:
            version:
                description: The version to bump (if you choose custom, please include it under custom version)
                required: true
                default: 'patch'
                type: choice
                options:
                    - 'patch'
                    - 'minor'
                    - 'major'
                    - 'custom'
            custom_version:
                description: The custom version to bump to (only for "custom" type)
                required: false
                type: string
                default: ''

jobs:
    # Test before releasing to ensure we don't release a broken version
    build_and_test:
        name: Build & Test
        if: (!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, 'docs:'))
        strategy:
            fail-fast: true
            matrix:
                # We don't test on Windows as the tests are flaky
                os: [ubuntu-22.04]
                node-version: [18, 20, 22, 24]

        runs-on: ${{ matrix.os }}

        steps:
            - name: Cancel Workflow Action
              uses: styfle/cancel-workflow-action@0.13.0
              with:
                  access_token: ${{ github.token }}

            - name: Checkout repository
              uses: actions/checkout@v6

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v6
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'
                  cache-dependency-path: 'package-lock.json'

            - name: Turbo cache
              id: turbo-cache
              uses: actions/cache@v5
              with:
                  path: .turbo
                  key: turbo-${{ github.job }}-${{ github.ref_name }}-${{ github.sha }}
                  restore-keys: |
                      turbo-${{ github.job }}-${{ github.ref_name }}-

            - name: Install Dependencies
              run: |
                  npm ci
                  npx playwright install --with-deps

            - name: Build
              run: npm run ci:build

            - name: Tests
              run: npm test

    update_changelog:
        name: "Bump apify: ${{ inputs.version }} version (${{ inputs.custom_version || 'n/a' }} custom version)"
        if: (!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, 'docs:'))
        needs: build_and_test
        runs-on: ubuntu-22.04
        outputs:
            changelog_commitish: ${{ steps.commit.outputs.commit_long_sha || github.sha }}
            version: ${{ steps.updated-version.outputs.result }}
            release_notes: ${{ steps.changelog.outputs.release_notes }}

        steps:
            - name: Checkout repository
              uses: actions/checkout@v6
              with:
                  token: ${{ secrets.APIFY_SERVICE_ACCOUNT_GITHUB_TOKEN }}
                  fetch-depth: 0

            - name: Use Node.js 24
              uses: actions/setup-node@v6
              with:
                  node-version: 24
                  registry-url: 'https://registry.npmjs.org'
                  cache: 'npm'
                  cache-dependency-path: 'package-lock.json'

            - name: Turbo cache
              id: turbo-cache
              uses: actions/cache@v5
              with:
                  path: .turbo
                  key: turbo-${{ github.job }}-${{ github.ref_name }}-${{ github.sha }}
                  restore-keys: |
                      turbo-${{ github.job }}-${{ github.ref_name }}-

            - name: Install Dependencies
              run: npm ci

            - name: Bump version to custom version
              if: inputs.version == 'custom' && inputs.custom_version != ''
              run: |
                  npx lerna version ${{ inputs.custom_version }} \
                      --yes \
                      --force-publish \
                      --no-git-tag-version \
                      --no-push

            - name: Bump version to ${{ inputs.version }} version
              if: inputs.version != 'custom'
              run: |
                  npx lerna version ${{ inputs.version }} \
                      --yes \
                      --force-publish \
                      --no-git-tag-version \
                      --no-push

            - name: Get the updated package version
              id: updated-version
              run: |
                  UPDATED_VERSION=$(node -p "require('./packages/apify/package.json').version")
                  echo result=$UPDATED_VERSION | tee $GITHUB_OUTPUT

            - name: Extract latest CHANGELOG entry
              id: changelog
              run: |
                  RELEASE_NOTES="$(awk 'BEGIN{found=0} /^## /{if(found){exit} found=1} found{print}' CHANGELOG.md)"
                  echo 'release_notes<<EOF' >> $GITHUB_OUTPUT
                  printf '%s\n' "$RELEASE_NOTES" | tee -a $GITHUB_OUTPUT
                  echo 'EOF' >> $GITHUB_OUTPUT

            - name: Add changes to the release commit and push
              id: commit
              uses: EndBug/add-and-commit@v9
              with:
                  author_name: Apify Release Bot
                  author_email: noreply@apify.com
                  message: 'chore(release): set package version to ${{ steps.updated-version.outputs.result }} and update changelog [skip ci]'

    create_github_release:
        name: Create github release
        needs: [update_changelog]
        runs-on: ubuntu-latest
        env:
            GITHUB_TOKEN: ${{ secrets.APIFY_SERVICE_ACCOUNT_GITHUB_TOKEN }}
        steps:
            - name: Create release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: apify@${{ needs.update_changelog.outputs.version }}
                  name: apify@${{ needs.update_changelog.outputs.version }}
                  target_commitish: ${{ needs.update_changelog.outputs.changelog_commitish }}
                  body: ${{ needs.update_changelog.outputs.release_notes }}

    publish_to_npm:
        name: Publish to npm
        runs-on: ubuntu-22.04
        needs: [update_changelog]
        steps:
            - name: Publish to npm
              uses: apify/workflows/execute-workflow@main
              with:
                  workflow: publish-to-npm.yaml
                  inputs: >
                      {
                          "ref": "${{ needs.update_changelog.outputs.changelog_commitish }}"
                      }
